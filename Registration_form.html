<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>FORM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="formstyle.css" />

    </head>
    <body>
        <h1 class=" text-center font-weight-bold" style="font-size: 40px;">
            Registration form
        </h1>
        <form id="form_id">
           
            <div class="form-group mb-2 col-lg-5">
                <label for="name" class="font-weight-regular form-label"><b>Name</b> </label>
                <input type="text" name="name" class="form-control" id="names" placeholder="Your Name..."/>
          
        </div>
       
              <div class="form-group mb-2 col-lg-5">
                <label class="font-weight-regular form-label"><b>Email</b> </label>
                <input type="email" name="email" class="form-control" id="emails" placeholder="name@gmail.com"/>
            
              </div>
              
              <div class="form-group mb-2 col-lg-5">
                <label class="font-weight-regular form-label"> <b>Age</b> </label>
                <input type="text" name="age" class="form-control" id="ages" placeholder="age must be between 1 to 99">
           
            </div>
           
            <div class="form-group mb-2 col-lg-5">
                <label class="font-weight-bolder"> <b>Password</b> </label>
                <input type="password" name="pass" class="form-control" id="pass" placeholder="password length must be between 5 and 20">
    
            
            </div>
           
            <div class='col-lg-5'>
              <input class="btn btn-primary" type="submit" value="Register" id="mybtn">
            </div>
           
           </form>
           
           <script src='form_task.js'></script>
    </body>
</html>
